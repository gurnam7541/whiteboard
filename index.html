<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="whiteboard"></canvas>
        </div>
        <div class="side-toolbar">
            <div class="button-group">
                <input type="range" id="brushSize" class="scale-slider" title="Brush Size" min="1" max="50" value="5">
                
                <button id="brushTool" title="Brush" >
                    <img src="./assets/icons/paint-brush-64.png" alt="Brush">
                </button>
                <button id="sprayTool" title="Spray Paint">
                    <img src="./assets/icons/spray-64.png" alt="Spray">
                </button>
                
                <button id="eraserTool" title="Eraser">
                    <img src="./assets/icons/eraser-64.png" alt="Eraser">
                </button>
                
                <button id="clearTool" title="Clear">
                    <img src="./assets/icons/delete-sign-64.png" alt="Clear">
                </button>
                <input type="color" id="colorPicker" title="Pick Color" value="#000000">
                <button id="saveTool" title="Save">
                    <img src="./assets/icons/save-64.png" alt="Save">
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 zorozo.com, All rights reserved.
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
